<form id="signInForm" class="form-horizontal"
    data-fv-framework="bootstrap"
    data-fv-icon-valid="glyphicon glyphicon-ok"
    data-fv-icon-invalid="glyphicon glyphicon-remove"
    data-fv-icon-validating="glyphicon glyphicon-refresh"
  (submit)="signin($event)" class="center_div">
  <div class="container" >
		<div class="row ">
      <div class="col-xs-6" align="center">
          <h1>
            <img height="250" width="250" src="images/logo.png" />
          </h1>
        </div>
			<div class="col-sm-6 col-md-4">
				<h2 class="text-center">{{'LOGINTITLE' | translate}} </h2>
				<div *ngIf="error" class="alert alert-danger">
 					{{error}}
				</div>
				<div class="account-wall">
						<input type="text" name='username' class="form-control"
							[(ngModel)]="user.phone_number" placeholder="{{'USERNAME' | translate}}" required autofocus>
						<br />
						<input
							type="password" name='password' class="form-control"
							[(ngModel)]="user.password"  placeholder="{{'PASSWORD' | translate}}" required>
							<br />
						<button class="btn btn-lg btn-primary btn-block" type="submit" >
							{{'LOGIN' | translate}}</button>
						<label class="checkbox pull-left"> <input type="checkbox"
							value="remember-me"> {{'REMEMBER' | translate}}
						</label>
						<a class="pull-right need-help" [routerLink]="['/forgot']" routerLinkActive="active">{{'PWDFORGOT' | translate}}?</a>
				</div>
			</div>
    </div>
		</div>
</form>
